<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>首页</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>
<body>

<div style="align-content: center">

    <div style="margin: auto;width: 500px;">
        <h1 style="text-align: center;margin-top: 100px;">
            学生画像系统
        </h1>

        <!-- 登录表单 -->
        <form action="#" th:action="@{/submit}" th:object="${studentInfo}" method="post" style="margin:100px auto;">
            <div style="height: 24px">
                <p style="color: red;text-align: center;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            </div>
            <div class="form-group">
                <label for="studentId" stype="display:inline;">请输入学生ID：</label>
                <input type="text" th:field = "*{studentId}" class="form-control" id="studentId" required="required" style="display:inline;width:200px;"autocomplete="off" />
                <label for="studentId" stype="display:inline;">(13012-16162）</label>
                <button type="submit" class="btn btn-primary">查看</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
